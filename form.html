<!DOCTYPE html>
<html>
    <head>
        <title>Bootcamp Student Registration</title>
    </head>
    <body>
        <h1>Student Registration</h1>

        <form action="/register" method="post">
            <fieldset>
                <legend>Basic Information</legend>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" aria-label="full-name" required>
                <br>
                <label for="location">Location:</label>
                <select name="location" id="location" aria-label="location">
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                    <option value="north-america">North America</option>
                    <option value="south-america">South America</option>
                    <option value="africa">Africa</option>
                    <option value="antartica">Antartica</option>
                </select>
                <button type="reset">Reset</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Gender</legend>

                <input type="radio" id="male" name="gender" value="male" aria-label="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" aria-label="female" required>
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other" aria-label="other" required>
                <label for="other">Other</label>
                <button type="reset">Reset</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Age</legend>

                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" aria-label="date-of-birth" required>
                <br>
                <label for="age">Enter your Age:</label>
                <input type="number" id="age" name="age" min="16" max="99" step="1" aria-label="age" required>
                <br>
                <button type="reset">Reset</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Contact Information</legend>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" aria-label="email" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" aria-label="phone-number" pattern="[0-9]{10}">
                <br>
                <label>Preferred Contact Method:</label>
                <input type="radio" id="email" name="contact-method" value="email" aria-label="email">
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact-method" value="phone" aria-label="phone">
                <label for="phone">Phone</label>
                <br>
                <button type="reset">Reset</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Favorite Color</legend>

                <label for="fav-color">Select your Favorite Color:</label>
                <input type="color" name="fav-color" id="fav-color" value="#ff0000" aria-label="fav-color">
                <button type="reset">Reset</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Programming Language</legend>
                <label for="fav-programming-lang">Choose your Favorite Programming Language:</label>
                <select name="fav-programming-lang" id="fav-programming-lang" aria-label="fav-programming-lang">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="rust">Rust</option>
                    <option value="scala">Scala</option>
                    <option value="go">Go</option>
                    <option value="swift">Swift</option>
                    <option value="c">C/C#/C++</option>
                </select>
                <br>
                <label for="lang-experience">Language Experience:</label>

                <input type="radio" id="beginner" name="lang-experience" value="beginner" aria-label="beginner">
                <label for="beginner">Beginner</label>

                <input type="radio" id="intermediate" name="lang-experience" value="intermediate" aria-label="intermediate">
                <label for="intermediate">Intermediate</label>

                <input type="radio" id="advanced" name="lang-experience" value="advanced" aria-label="advanced">
                <label for="advanced">Advanced</label>
                <br>
                <label for="dev-platforms">Preferred Development Platform:</label>

                <input type="checkbox" id="web" name="dev-platforms" value="web" aria-label="web">
                <label for="web">Web</label>

                <input type="checkbox" id="mobile" name="dev-platforms" value="mobile" aria-label="mobile">
                <label for="mobile">Mobile</label>

                <input type="checkbox" id="desktop" name="dev-platforms" value="desktop" aria-label="desktop">
                <label for="desktop">Desktop</label>
                <br>
                <button type="reset">Reset</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Start Date</legend>
                <label for="start-date">Estimated Start Date:</label>
                <input type="date" id="start-date" name="start-date" min="2024-10-01" max="2034-10-01" aria-label="start-date">
                <button type="reset">Reset</button>
            </fieldset>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
